<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Javascript</title>
</head>

<body>
    <h1 id="titulo">Hello World</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var nome = window.prompt("Digite seu nome: ")
        var numero = window.prompt("Digite um numero: ")
        //window.alert(`Seu nome tem ${nome.length} caracteres de comprimento`)
        document.write(`Seu nome tem ${nome.length} caracteres de comprimento`)
        document.writeln(`<p>Seu nome em minusculo é ${nome.toLowerCase()}</p>`)
        document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()}`)
        document.writeln(`O numero com duas casas decimais é ${numero}`)
    </script>
</body>

</html>
